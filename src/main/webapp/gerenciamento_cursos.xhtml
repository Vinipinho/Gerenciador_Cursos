<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        .green-label {
            color: #28a745; /* Cor verde */
        }
    </style>
    <title>Gerenciamento de Cursos</title>
</h:head>
<h:body style="background-color: white;">
    <div class="container mt-5">
        <h1 class="text-center text-success">Gerenciar Cursos</h1>
        
        <!-- Tabela de cursos existentes -->
        <h:form>
            <h:dataTable value="#{cursoBean.cursos}" var="curso" class="table table-striped table-bordered">
                <h:column>
                    <f:facet name="header">Nome do Curso</f:facet>
                    #{curso.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    <h:inputText value="#{curso.descricao}" />
                    <h:commandButton value="Salvar" action="#{cursoBean.updateCurso(curso)}" class="btn btn-warning btn-sm" />
                </h:column>
                <h:column>
                    <f:facet name="header">Duração (horas)</f:facet>
                    <h:inputText value="#{curso.duracao}" />
                    <h:commandButton value="Salvar" action="#{cursoBean.updateCurso(curso)}" class="btn btn-warning btn-sm" />
                </h:column>
                <h:column>
                    <f:facet name="header">Instrutor</f:facet>
                    <h:selectOneMenu value="#{curso.instrutorId}" styleClass="form-control">
                        <f:selectItems value="#{instrutorBean.instrutores}" var="instrutor"
                                       itemValue="#{instrutor.id}" itemLabel="#{instrutor.nome}" />
                    </h:selectOneMenu>
                    <h:commandButton value="Salvar" action="#{cursoBean.updateCurso(curso)}" class="btn btn-warning btn-sm" />
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandButton value="Excluir" action="#{cursoBean.deleteCurso(curso)}" class="btn btn-danger btn-sm" />
                </h:column>
            </h:dataTable>
        </h:form>

        <!-- Botões para adicionar novo curso, instrutor e estudante -->
        <h:form>
            <h:commandButton value="Adicionar Novo Curso" action="add_curso?faces-redirect=true" class="btn btn-success mt-3 mr-2" />
            <h:commandButton value="Adicionar Instrutor" action="add_instrutor?faces-redirect=true" class="btn btn-primary mt-3 mr-2" />
            <h:commandButton value="Adicionar Estudante" action="add_estudante?faces-redirect=true" class="btn btn-info mt-3" />
        </h:form>
    </div>
</h:body>
</html>
