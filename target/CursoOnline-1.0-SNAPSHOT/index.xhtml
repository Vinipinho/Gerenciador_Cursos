<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        .green-label {
            color: #28a745; /* Cor verde */
        }
        .form-container {
            max-width: 400px; /* Largura máxima do formulário */
            padding: 20px; /* Espaçamento interno */
            background-color: #f8f9fa; /* Cor de fundo suave */
            border-radius: 15px; /* Borda arredondada */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra para destacar */
            margin: 0 auto; /* Centraliza horizontalmente */
        }
    </style>
    <title>Gerenciamento de Cursos - Login</title>
</h:head>
<h:body style="background-color: white;">
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="form-container">
            <h1 class="text-center text-success">Bem-vindo</h1>
            
            <!-- Adicionando exibição de mensagens de erro -->
            <h:messages styleClass="alert alert-danger" />

            <h:form>
                <div class="form-group">
                    <h:outputLabel value="Usuário" styleClass="green-label" />
                    <h:inputText id="username" value="#{loginBean.username}" class="form-control" required="true" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="Senha" styleClass="green-label" />
                    <h:inputSecret id="password" value="#{loginBean.password}" class="form-control" required="true" />
                </div>
                <h:commandButton value="Login" action="#{loginBean.validate}" class="btn btn-success" />
            </h:form>
        </div>
    </div>
</h:body>
</html>
